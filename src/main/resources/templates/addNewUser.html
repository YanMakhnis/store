<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .role-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<form id="userForm">
    <h2>Add New User</h2>

    <label for="userName">Username:</label>
    <input type="text" id="userName" name="userName" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label>Role:</label>
    <div class="role-selection">
        <label>
            <input type="radio" name="role" value="ROLE_ADMIN" required> Admin
        </label>
        <label>
            <input type="radio" name="role" value="ROLE_USER" required> User
        </label>
    </div>

    <div class="error" id="errorMessage"></div>

    <button type="submit">Add User</button>
</form>

<script>
    document.getElementById("userForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("errorMessage");

        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match!";
        } else {
            errorMessage.textContent = "";
            // Assuming here you would handle form submission, like:
            // fetch('/your-api-endpoint', { method: 'POST', body: new FormData(this) })
            console.log("Form submitted with data:");
            console.log({
                userName: document.getElementById("userName").value,
                password: password,
                role: document.querySelector("input[name='role']:checked").value,
            });
            alert("User added successfully!");
        }
    });
</script>

</body>
</html>
